<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag and Drop</title>
    <!--BOOSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!--GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1 class="text-center">Sunshine</h1>
    <div id="top" class="container-fluid" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="row">
            <div class="col-sm-4 padding collage" ondragover="allowDrop(event)" ondrop="drop(event)">
            </div>
            <div class="col-sm-4 padding collage" ondragover="allowDrop(event)" ondrop="drop(event)">
            </div>
            <div class="col-sm-4 padding collage" ondragover="allowDrop(event)" ondrop="drop(event)">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 padding collage" ondragover="allowDrop(event)" ondrop="drop(event)">
            </div>
            <div class="col-sm-4 padding collage" ondragover="allowDrop(event)" ondrop="drop(event)">
            </div>
            <div class="col-sm-4 padding collage" ondragover="allowDrop(event)" ondrop="drop(event)">
            </div>
        </div>
    </div>
    <br>
    <div id="bottom" class="source">
        <div class="row">
            <div class="container col-sm col-lg text-center" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img id="bouquet" class="yellow" draggable="true" src="assets/images/bouquet.jpg" alt="bouquet" ondragstart="drag(event)">
                <img id="bicycle" class="yellow" draggable="true" src="assets/images/bicycle.jpg" alt="bicycle" ondragstart="drag(event)">
                <img id="bulbs" class="yellow" draggable="true" src="assets/images/bulbs.jpg" alt="bulbs" ondragstart="drag(event)">
                <img id="cassette" class="yellow" draggable="true" src="assets/images/cassette.jpg" alt="cassette" ondragstart="drag(event)">
                <img id="door" class="yellow" draggable="true" src="assets/images/door.jpg" alt="door" ondragstart="drag(event)">
                <img id="lemons" class="yellow" draggable="true" src="assets/images/lemons.jpg" alt="lemons" ondragstart="drag(event)">
            </div>
        </div>
    </div>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                    crossorigin="anonymous"></script>
    <!--Boostrap-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
                    crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/dragdroptouch.js"></script>
</body>
</html>
